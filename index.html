<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <span class="card-number">Advice #177</span>
      <q class="card-quote">It is easy to sit up and take notice,
        what's difficult is getting up and taking action.</q>
        <picture class="card-divider">
          <source media="(min-width:880px)" srcset="./images/pattern-divider-desktop.svg">
           <img src="./images/pattern-divider-mobile.svg" alt="divider">
        </picture>
    </div>
    <button class="card-btn">
      <img class="card-icon"  src="./images/icon-dice.svg" alt="">
    </button>
  </div>
  <script src="app.js"></script>
</body>
</html>
